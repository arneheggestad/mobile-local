<! DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">


<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<link rel="stylesheet" href="style.css" type="text/css">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

<script src="script.js" type="text/javascript"></script>

<title>Mobile Local</title>
</head>

<body>
	<header id="mainhead">
		<h1 id="mainhead">Mobile Local</h1>
	</header>

	<!-- Form to input your location -->			
	<div class="form">
		<form id="locate-me">
				<!-- Manual location entry -->
				<input type="text" id="query" placeholder="Enter your location"/>
				<input type="button" id="manually-locate" value="Submit location" />
				<!-- Automatic geolocation button -->
				<input type="button" id="auto-locate" value="Computer, locate me"/>
	</div>

	<div class="currentloc">
		<header>
			<h1>Your Current Location</h1>
		</header>

	</div>

	<div id="news-results">
		<header>
			<h1 class="news-results">Your Local News</h1>
		</header>
	</div>

	<div id="weather-results">
		<header>
			<h1 class="weather-results">Your Local Weather</h1>
		</header>
	</div>

</body>
